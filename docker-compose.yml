version: "3"

services:
    web:
        image: nginx:latest
        ports:
            - 8080:80
        volumes:
            - ./app:/app
            - ./default.conf:/etc/nginx/conf.d/default.conf
        links:
            - php

    php:
        image: php:fpm
        volumes:
            - ./app:/app

    node:
        build: ./
        tty: true
        command:
            - /bin/sh
            - -c
            - |
                npm start
        volumes:
            - ./:/build/
